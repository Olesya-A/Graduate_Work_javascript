<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap"
      rel="stylesheet"
    />
    <title>NotFound</title>
  </head>
  <body>
    <div class="container">
      <div class="notfound">
        <div class="notfound-content">
          <h1 class="notfound-content__header">404</h1>
          <div class="notfound-content__text">
            We are sorry, but the page you requested was not found
          </div>
          <div class="notfound-content__button">
            <a class="button-link"
              >Back To Home
              <svg
                width="19"
                height="17"
                viewBox="0 0 19 17"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2 8.43542L15.7232 8.29857M10.6182 1.91138L17.1412 8.43436L10.4868 15.0887"
                  stroke="#CDA274"
                  stroke-width="2"
                  stroke-linecap="square"
                  stroke-linejoin="round"
                /></svg
            ></a>
          </div>
        </div>
        <div class="notfound__cover"></div>
      </div>
    </div>
  </body>
</html>
