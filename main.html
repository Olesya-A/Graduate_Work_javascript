<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/main.css" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Main</title>
  </head>
  <body>
    <div class="top">
      <div class="container">
        <header class="header">
          <a class="header__left" href="main.html">
            <img src="/image/icon.png" width="34" height="34" alt="icon" />
            <h3 class="header__left_title">TastyMeal</h3>
          </a>
          <nav class="header__right">
            <a href="#" class="header__right_nav">Main</a>
            <a href="#" class="header__right_nav">Receipes</a>
            <a href="#" class="header__right_nav">About</a>
          </nav>
        </header>
      </div>
      <div class="container">
        <div class="main_banner">
          <div class="main_banner__cover">
            <h1 class="main_banner__cover_header">
              Let Your Meal Be Delicious and Varied
            </h1>
            <p class="main_banner__cover_text">
              Here you will find more then 300 recipes from all over the world.
            </p>
            <div class="main_banner__cover_button">
              <a>View recipes</a>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="17"
                viewBox="0 0 18 17"
                fill="none"
              >
                <path
                  d="M1 8.43542L14.7232 8.29857M9.61818 1.91138L16.1412 8.43436L9.48677 15.0887"
                  stroke="#CDA274"
                  stroke-width="2"
                  stroke-linecap="square"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="random">
          <h3 class="random__title"></h3>
          <div class="random__block">
            <div class="random__block_img">
              <img
                class="random__block_image"
                height="500px"
                width="500px"
                src=""
                alt="Meal image"
              />
            </div>
            <ul class="random__block_list"></ul>
          </div>
          <div class="random__instruction"></div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container footer__container">
        <p class="footer__left"></p>
      </div>
    </footer>
  </body>
</html>
