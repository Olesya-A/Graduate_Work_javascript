<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/main.css" />
    <script src="categRecipes.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Category Recipes</title>
  </head>
  <body>
    <div class="top">
      <div class="container">
        <header class="header">
          <a class="header__left" href="main.html">
            <img src="/image/icon.png" width="34" height="34" alt="icon" />
            <h3 class="header__left_title">TastyMeal</h3>
          </a>
          <nav class="header__right">
            <a href="#" class="header__right_nav">Main</a>
            <a href="#" class="header__right_nav">Receipes</a>
            <a href="#" class="header__right_nav">About</a>
          </nav>
        </header>
      </div>
      <div class="banner"></div>

      <div class="container">
        <div class="search">
          <form>
            <input
              type="text"
              class="search__input"
              placeholder="Enter the name of the dish, for example, pie"
            />
            <button class="search__button">Search</button>
          </form>
        </div>
      </div>

      <div class="container">
        <section class="recipes__content">
          <h2 class="recipes__content_title">Recipes</h2>
          <div class="recipes"></div>
        </section>
      </div>
    </div>

    <footer class="footer">
      <div class="container footer__container">
        <p class="footer__left"></p>
      </div>
    </footer>
  </body>
</html>
