<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/main.css" />
    <script src="oneRecipe.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Recipe</title>

  <body>
    <div class="top">
      <div class="container">
        <header class="header">
          <a class="header__left" href="main.html">
            <img src="/image/icon.png" width="34" height="34" alt="icon" />
            <h3 class="header__left_title">TastyMeal</h3>
          </a>
          <nav class="header__right">
            <a href="#" class="header__right_nav">Main</a>
            <a href="#" class="header__right_nav">Receipes</a>
            <a href="#" class="header__right_nav">About</a>
          </nav>

      </div>
      <div class="banner"></div>
      <div class="container">
        <div class="random">
          <h3 class="random__title"></h3>
          <div class="random__block">
            <div class="random__block_img">
              <img
                class="random__block_image"
                height="500px"
                width="500px"
                src=""
                alt="Meal image"
              />
            </div>
            <ul class="random__block_list"></ul>
          </div>
          <div class="random__instruction"></div>
        </div>
      </div>

    <footer class="footer">
      <div class="container footer__container">
        <p class="footer__left"></p>
      </div>
    </footer>
